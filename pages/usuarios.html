<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios - Animal Care</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Común -->
    <link rel="stylesheet" href="../css/common.css" />

    <!-- CSS Específico de Usuarios -->
    <link rel="stylesheet" href="../css/usuarios.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">ANIMAL CARE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">DASHBOARD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="voluntariados.html">VOLUNTARIADOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="usuarios.html">ALTA USUARIO</a>
            </li>
          </ul>
          <span class="navbar-text" id="userStatus">-NO LOGIN-</span>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container my-4">
      <!-- TÍTULO PRINCIPAL -->
      <div class="text-center mb-4">
        <div class="bg-secondary bg-opacity-50 py-3 rounded">
          <h1 class="fw-bold text-uppercase mb-0">Gestión de Usuarios</h1>
        </div>
      </div>

      <div class="row">
        <!-- COLUMNA IZQUIERDA: FORMULARIO -->
        <div class="col-lg-5 mb-4">
          <div class="card text-white">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">ALTA DE USUARIO</h3>

              <form id="formUsuario">
                <div class="mb-3">
                  <label for="nombre" class="form-label">NOMBRE</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">EMAIL</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">PASSWORD</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                    DAR DE ALTA
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- COLUMNA DERECHA: TABLA -->
        <div class="col-lg-7">
          <div class="card text-white">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">
                CONSULTA Y BORRADOS DE USUARIOS
              </h3>

              <div class="table-responsive">
                <table class="table table-dark table-striped table-bordered">
                  <thead>
                    <tr class="text-center">
                      <th>NOMBRE</th>
                      <th>EMAIL</th>
                      <th>PASSWORD</th>
                      <th>ACCIONES</th>
                    </tr>
                  </thead>
                  <tbody id="tablaUsuarios">
                    <!-- Las filas se generarán dinámicamente con JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript como módulo -->
    <script type="module" src="../js/usuarios.js"></script>
  </body>
</html>
