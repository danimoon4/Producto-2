<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios - Producto 2</title>
    <!-- Incluir Bootstrap para la grilla y clases base -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlaces a tus estilos -->
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark-theme">
    <!-- BARRA DE NAVEGACIÓN (Rutas de P2) -->
    <nav class="navbar nav-custom">
      <div class="container-fluid">
        <div class="navbar-nav d-flex flex-row">
          <a class="nav-link me-3" href="dashboard.html">DASHBOARD</a>
          <a class="nav-link me-3" href="login.html">LOGIN</a>
          <a class="nav-link me-3" href="voluntariados.html">VOLUNTARIADOS</a>
          <a class="nav-link active me-3" href="gestiondeUsuarios.html"
            >ALTA USUARIO</a
          >
        </div>
        <!-- ID para el usuario activo usado por int_4_usuarios.js -->
        <span class="navbar-text"
          >Usuario Activo: <strong id="usuarioActivo">-NO LOGIN-</strong></span
        >
      </div>
    </nav>

    <div class="container-fluid my-5">
      <!-- TÍTULO CENTRAL -->
      <div class="row mb-4">
        <div class="col-12 text-center">
          <div class="p-3 title-bg d-inline-block">
            <h2 class="m-0 text-white">GESTIÓN DE USUARIOS</h2>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <!-- COLUMNA IZQUIERDA: ALTA DE USUARIO -->
        <div class="col-lg-5 section-card p-4 mx-3 mb-4">
          <h4 class="text-white text-uppercase">ALTA DE USUARIO</h4>
          <form id="formulario-alta-usuario">
            <div class="mb-3">
              <label
                for="nombreUsuario"
                class="form-label text-white text-uppercase"
                >NOMBRE</label
              >
              <input
                type="text"
                class="form-control custom-input"
                id="nombreUsuario"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="emailUsuario"
                class="form-label text-white text-uppercase"
                >EMAIL</label
              >
              <input
                type="email"
                class="form-control custom-input"
                id="emailUsuario"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="passwordUsuario"
                class="form-label text-white text-uppercase"
                >PASSWORD</label
              >
              <input
                type="password"
                class="form-control custom-input"
                id="passwordUsuario"
                required
              />
            </div>
            <button type="submit" class="btn custom-btn-blue">
              DAR DE ALTA
            </button>
          </form>
        </div>

        <!-- COLUMNA DERECHA: TABLA DE USUARIOS -->
        <div class="col-lg-5 section-card p-4 mx-3 mb-4">
          <h4 class="text-white text-uppercase">
            CONSULTA Y BORRADO DE USUARIOS
          </h4>

          <div class="table-responsive custom-table-container">
            <table class="table custom-table">
              <thead>
                <tr>
                  <th scope="col">NOMBRE</th>
                  <th scope="col">EMAIL</th>
                  <th scope="col">PASSWORD</th>
                  <th scope="col">ACCIONES</th>
                </tr>
              </thead>
              <tbody id="tabla-cuerpo-usuarios"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Script actualizado para usar la lógica de P2 (int_4_usuarios.js) -->
    <script type="module" src="int_4_usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>


    <script type="module" src="logica_usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
