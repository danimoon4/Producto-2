<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANIMAL CARE · Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ANIMAL CARE</a>

      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav me-auto gap-2">
          <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>

        <span class="navbar-text">
          Usuario: <strong id="usuarioActivoLabel">-no login-</strong>
        </span>

        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm ms-3">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="h3">Dashboard</h1>
    <p>Si iniciaste sesión en login.html, aquí aparecerá tu nombre en el navbar.</p>
  </main>

  <script type="module">
    import { almacenaje } from "./js/almacenaje.js";

    const label = document.getElementById("usuarioActivoLabel");
    const btn = document.getElementById("logoutBtn");

    function refreshLabel(){
      const activo = almacenaje.obtenerUsuarioActivo();
      label.textContent = activo ? activo.nombre : "-no login-";
    }

    refreshLabel();

    if(btn){
      btn.addEventListener("click", () => {
        almacenaje.cerrarSesion();
        refreshLabel();
        alert("Sesión cerrada.");
      });
    }
  </script>
</body>
</html>
